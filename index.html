 <!DOCTYPE html>
 <html lang="en">

<head>
     <meta charset="UTF-8">
     <title>J.A.S.M Remake</title>
     <meta name="description" content="DESCRIPTION">


     <!--[if lt IE 9]>
       <script src = "http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
     <![endif]-->
 </head>

 <body>
   <div class="container">
     <div class="row text-center">
       <div id="date">
         <p class="lead"><span id="weekday"></span><span id="month"></span><span id="day"></span><span id="year"></span></p>
       </div>
     </div>
       <div class="row text-center">
      <ul>
          <li id="hours"></li>
          <li id="min"></li>
          <li id="sec"></li>
          <li id="meridianDesignation"></li>
      </ul>
    </div>
</div>

   <div class="midDiv text-center" id="middleDiv">
     <div class="row">
       <div class="col-md-6 col-md-offset-3">
         <h1 id="midText">Welcome to JASM</h1>
       </div>
     </div>
   </div>

   <footer class="footer text-center">
     <div class="container">
       <p class="text-muted">Say "Jas, help" for a list of commands</p>
     </div>
   </footer>

 </body>

 <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
 <script src="jScript.js"></script>
 <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"></link>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"></link>
 <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.5.0/annyang.min.js"></script>
 <link rel="stylesheet" type="text/css" href="jCSS.css">
 <script>
 if (annyang) {
   function help() {
     console.log("help");
     $("#midText").text("Jas Open: Youtube");
     $("#middleDiv").fadeIn("slow","linear");
   }

   function video(){
     console.log("video");
       window.open("https://www.youtube.com/");
   }
 // Let's define our first command. First the text we expect, and then the function it should call
 var commands = {
   'Jazz help':{'regexp': /^(jazz|jaz|yazz|yes|chaz|has|jaws|Jazz) (help|halp|hell)$/, 'callback': help()},
   'Jas open video': {'regexp': /^(jazz|jaz|yazz|yes|chaz|has|jaws|Jazz) (open) (video)$/, 'callback': video()}
 };

 // Add our commands to annyang
 annyang.addCommands(commands);

 // Start listening. You can call this here, or attach this call to an event, button, etc.
 annyang.start();
}
 </script>


 </html>
