 <!DOCTYPE html>

<head>

 </head>

 <body>
   <div class="container">
     <div class="row text-center">

         <p class="lead"><span id="weekday"></span><span id="month"></span><span id="day"></span><span id="year"></span></p>
       </div>
     </div>

      <ul>
          <li id="hours"></li>
          <li id="min"></li>
          <li id="sec"></li>
          <li id="meridianDesignation"></li>

    </div>
</div>

       <p class="text-muted">Say "Jas, help" for a list of commands</p>
